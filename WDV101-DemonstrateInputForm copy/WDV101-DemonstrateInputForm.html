<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WDV101 Intro HTML and CSS</title>
<style>
	form	{
		width:600px;
		margin:auto;
		background-color:lightblue;	
		padding-left: 20px;
	}
	form legend	{
		font-size:larger;
		text-align:center;
	}
</style>
</head>
<body>
<h1>WDV101 Intro HTML and CSS</h1>
<h2>UNIT 5 - Lesson 2 Server Side Forms</h2>
<p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
<form id="form1" name="form1" method="post" action="demonstrateFormHandler.php">
  <legend>Example Form</legend>
  <p>
  	<label for="first_name">First Name:</label> 
    <input type="text" name="first_name" id="first_name" />
  </p>
  <p>
  	<label for="last_name">Last Name:</label> 
    <input type="text" name="last_name" id="last_name" />
  </p>
  <p>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email"/>
  </p>
  <p>
  	<label for="school_name">School Name:</label> 
    <input type="text" name="school_name" id="school_name" />
  </p>
  <p>
    Select Academic standing:
    <br/>
    <input type="radio" id="academic" name="academic" value="HighSchool" required>
    <label for="HighSchool">High School</label> <br/>
    
    <input type="radio" id="academic" name="academic" value="Freshman"/>
    <label for="Freshman">Freshman</label><br/>
    
    <input type="radio" id="academic" name="academic" value="Sophomore"/>
    <label for="Sophomore">Sophomore</label><br/>
  </p>
  <p>
    <label for="studentMajor">Select a Major:</label>
    <select name="studentMajor" id="studentMajor"> 
      <option value="Default">Default</option>
      <option value="CIS">Computer Infomation Systems</option>
      <option value="WDV">Web Development</option>
    </select>
  </p>
  <p>
    How would you like to be contacted? <br/>
    <input type="checkbox" id="contactInfo" name="contactInfo" value="contactInfo"/> 
    <label for="contactInfo">Please Contact me with program information</label>
    <br/>
    <input type="checkbox" id="contactAdvisor" name="contactAdvisor" value="contactAdvisor"/>
    <label for="contactAdvisor">I would like to contact an program advisor</label>
  </p>
  <p>
    <label for="comments">Comments:</label><br/>
    <textarea id="comments" name="comments"></textarea>
  </p>
  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>
</form>
<p>&nbsp;</p>
</body>
</html>
